<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <ul class="leftside">
                <li><img src="fbicon.png" alt="Facebook"></li>
                <li><input type="search" placeholder="Search"></li>
            </ul>
            <ul class="rightside">
                <li><input type="button" value="Profile"></li>
                <li><input type="button" value="Home"></li>
                <li><input type="button" value="Friends"></li>
                <li><img src="fbf.png" alt="Friend Request"></li>
                <li><img src="fbmsg.png" alt="Messenger"></li>
                <li><img src="fbworld.png" alt="Notifications"></li>
                <li><img src="fbq.png" alt="Questions"></li>
                <!-- PUT A VERTICAL LEFT BORDER AFTER QUESTIONS -->
                <li><img src="fbarrow.png" alt="Dropdown Arrow"></li>
            </ul>
        </div>
        <div class="mainContainer"> 
            <div class="leftbar">
                <div class="name"></div>
                <div class="links"></div>
                <div class="shortcuts"></div>
                <div class="explore"></div>
                <div class="create"></div>
            </div>
            <div class="feed">
                <div class="post">
                    <textarea name="posting" id="posting" cols="76" rows="5.5"></textarea>
                </div>
                <div class="gossip">
                </div>
            </div>
            <div class="rightbar">
                <div class="stories">

                </div>
                <div class="trending">

                </div>
                <div class="requests">

                </div>
            </div>
        </div>

    </div>


</body>
</html>
